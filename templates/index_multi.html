<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mango Speech Recordings Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 500px; margin: 0 auto; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input[type="file"] { padding: 0.5rem; }
    button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mango Speech Recordings Converter</h1>
    <p>Select an exported callâ€‘recording HTML file and click convert. A CSV
    containing the call metadata and individual utterances will be
    downloaded automatically.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <!-- Allow the user to select and upload multiple HTML files at once.  The
           ``multiple`` attribute enables multiple selection, and the
           ``name`` attribute uses the plural ``files`` so that the server
           can iterate over all uploaded files via ``request.files.getlist('files')``. -->
      <input type="file" name="files" accept=".html" multiple required>
      <button type="submit">Convert to CSV</button>
    </form>
  </div>
</body>
</html>
